@let columns = $columns(); 

<table mat-table [dataSource]="$dataSource()" class="table">
  @for (column of columns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{ column }}
      </th>
      <td mat-cell *matCellDef="let cursor; let index = index">
        {{ tdContent({ index, cursor, column }) }}
      </td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let cursor; columns: columns"
    appTap
    (hold)="heldRow.emit(cursor)"
    (touch)="touchedRow.emit(cursor)"
    [class.selected-row]="$selectedRows().includes(cursor)"></tr>
</table>

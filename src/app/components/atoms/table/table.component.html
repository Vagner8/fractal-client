<table mat-table [dataSource]="dataSource" class="table">
  @for (column of columns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td [class.disable-cursor-pointer]="!isFractals" mat-cell *matCellDef="let row">
        {{ isFractals ? row.findControl(column)?.data : row[column] }}
      </td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  @if (!isFractals) {
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  } @else {
    <tr
      mat-row
      *matRowDef="let row; columns: columns"
      appTap
      (hold)="ss.selectedFractals.toggleAll(row)"
      (touch)="ss.selectedFractals.toggle(row)"
      [class.clicked-row]="ss.selectedFractals.signal().includes(row)"></tr>
  }
</table>

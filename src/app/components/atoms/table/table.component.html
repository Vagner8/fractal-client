<table mat-table [dataSource]="dataSource" class="table">
  @for (column of columns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td [class.disable-cursor-pointer]="printControls" mat-cell *matCellDef="let row">
        {{ printControls ? row[column] : row.findControl(column)?.data }}
      </td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  @if (printControls) {
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  } @else {
    <tr
      mat-row
      *matRowDef="let row; columns: columns"
      appTap
      (hold)="ss.$selected.toggleAll(row)"
      (touch)="ss.$selected.toggle(row)"
      [class.clicked-row]="ss.$selected.signal().includes(row)"></tr>
  }
</table>

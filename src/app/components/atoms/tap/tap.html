@if ($fractal(); as fractal) {
  @let icon = fractal.getTextData('icon');
  <button
    type="button"
    mat-flat-button
    extended
    appTapEvents
    [$holdDelay]="1000"
    [disabled]="$disabled()"
    (hold)="tapHold.emit(fractal)"
    (touch)="tapTouch.emit(fractal)">
    <mat-icon [hidden]="!icon" aria-hidden="false">{{ icon }}</mat-icon>
    @if ($title(); as title) {
      {{ title }}
    } @else {
      {{ fractal.cursor }}
    }
  </button>
}

@let icon = tap.controls.get('Icon')?.dto?.data;

<button
  mat-flat-button
  extended
  [disableHoldEvent]="disableHoldEvent"
  appTap
  (hold)="hold.emit(tap)"
  (touch)="touch.emit(tap)">
  <mat-icon [hidden]="!icon" aria-hidden="false">{{ icon }}</mat-icon>
  {{ tap.controls.get('Cursor')?.dto?.data }}
</button>

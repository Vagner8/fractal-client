@if ($fractal(); as fractal) {
  @let icon = fractal.getStringData('Icon');
  <button
    type="button"
    mat-flat-button
    extended
    appTap
    [disabled]="$disabled()"
    (hold)="hold.emit(fractal)"
    (touch)="touch.emit(fractal)">
    <mat-icon [hidden]="!icon" aria-hidden="false">{{ icon }}</mat-icon>
    @if ($title(); as title) {
      {{ title }}
    } @else {
      {{ fractal.cursor }}
    }
  </button>
}

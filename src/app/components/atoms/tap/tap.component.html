<button mat-flat-button [disableHoldEvent]="disableHoldEvent" appTap (hold)="hold.emit(tap)" (touch)="touch.emit(tap)">
  <ng-container>
    @if (tap.findControl(indicators.Icon)?.data; as icon) {
      <mat-icon aria-hidden="false" [fontIcon]="icon" />
    }
    {{ tap.cursor }}
  </ng-container>
</button>

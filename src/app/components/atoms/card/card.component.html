<mat-card appearance="outlined" [class.selected]="selected">
  <mat-card-header>
    <mat-card-title-group class="mat-card-title-group">
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <ng-content />
  </mat-card-content>
</mat-card>

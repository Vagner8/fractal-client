<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group class="mat-card-title-group">
      <ng-content select="[card-action]" />
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[card-content]" />
  </mat-card-content>
</mat-card>

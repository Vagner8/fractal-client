<button mat-button [matMenuTriggerFor]="menu">{{ $title() }}</button>

<mat-menu #menu="matMenu">
  @for (item of getItems(); track item) {
    <button
      mat-menu-item
      appTap
      [disableHold]="!fractal.isItem"
      (hold)="onItemHeld(item)"
      (touch)="onItemTouched(item)">
      <span>{{ item }}</span>
    </button>
  }
</mat-menu>

@let selectedParent = fs.selectedFractal.$value();
@let ooc = selectedParent?.getStringsData('Ooc');

<div class="view">
  @if (ooc?.length) {
    <div>
      <h3>Controls</h3>
      <app-table
        [$like]="'controls'"
        [$fractal]="selectedParent"
        [$selectedRows]="fs.selectedControls.$cursors()"
        (heldRow)="onHeldControl()"
        (touchedRow)="onTouchControl($event)"/>
    </div>
  }

  @if(selectedParent?.children) {
    <div>
      @if (ooc?.length) {
        <h3>Children</h3>
      }
      <app-table
        [$fractal]="selectedParent"
        [$selectedRows]="fs.selectedChildren.$cursors()"
        (heldRow)="onHoldChild()"
        (touchedRow)="onTouchChild($event)"/>
    </div>
  }
</div>

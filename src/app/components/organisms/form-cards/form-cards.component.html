@if (fractals.length > 0) {
  <ul class="list" [class.two-items]="fractals.length === 2" [class.three-or-more-items]="fractals.length >= 3">
    @for (fractal of fractals; track fractal.dto.id) {
      <li class="item">
        <app-card [title]="fractal.cursor">
          <app-button-icon card-action icon="close" [disableHold]="false" (touch)="onDeleteFormCard(fractal)" />
          @if ($renderControls()) {
            <app-card card-content title="title">
              <h1 card-content>content</h1>
            </app-card>
          } @else {
            <app-form card-content [fractal]="fractal" />
          }
        </app-card>
      </li>
    }
  </ul>
}

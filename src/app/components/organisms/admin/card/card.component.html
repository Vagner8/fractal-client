@if ($fractal(); as fractal) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ fractal.cursor }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button matButton>
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
}

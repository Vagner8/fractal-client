<ul>
  @if ($fractal(); as parent) {
    @for (cursor of parent.getArray('Oc'); track $index) {
      <li>
        @if (parent.findChild([cursor]); as child) {
          <button class="btn" matButton="outlined" type="button" (click)="fractalSelected.emit(child)">
            {{ child.cursor }}
            <mat-icon class="icon">arrow_forward_ios</mat-icon>
          </button>
        }
      </li>
    }
  }
</ul>

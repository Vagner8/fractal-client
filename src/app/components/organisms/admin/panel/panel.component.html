<mat-expansion-panel
  [class.selected]="ss.selectedCollection.$value() === fractal"
  (closed)="closed.emit()"
  (afterExpand)="afterExpand.emit(fractal)"
  (afterCollapse)="afterCollapse.emit(fractal)">
  <mat-expansion-panel-header>
    <mat-panel-title>
      @if (fractal.getString('Icon'); as icon) {
        <mat-icon class="icon">{{ icon }}</mat-icon>
      }
      {{ fractal.cursor }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-content />
</mat-expansion-panel>

<mat-expansion-panel
  [class.clicked-panel]="ss.$current.signal() === fractal"
  hideToggle
  (closed)="closed.emit(fractal)"
  (afterExpand)="afterExpand(fractal)">
  <mat-expansion-panel-header>
    <mat-panel-title>
      @if (fractal.findControl(indicators.Icon); as iconControl) {
        <mat-icon class="icon">{{ iconControl.data }}</mat-icon>
      }
      {{ fractal.cursor }}</mat-panel-title
    >
  </mat-expansion-panel-header>
  <div class="children">
    <app-table [fractal]="fractal" [printControls]="true" />
    @if (fractal.isCollection) {
      <app-table [fractal]="fractal" />
    }
    @if (fractal.fractals) {
      <ng-content />
    }
  </div>
</mat-expansion-panel>

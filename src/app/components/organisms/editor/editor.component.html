@let isNewChildrenEmpty = fractal.newChildren.isEmpty;
@let isSelectedChildrenEmpty = fractal.selectedChildren.isEmpty;

<div class="modifier">
  @if (isNewChildrenEmpty && isSelectedChildrenEmpty && fs.currentFractal.$value(); as currentFractal) {
    <app-fractal-form [fractal]="currentFractal" />
  }

  @if (!isSelectedChildrenEmpty) {
    <app-list [dataSource]="fractal.selectedChildren.$value()" [templateRef]="fractalForm" />
  }

  @if (!isNewChildrenEmpty) {
    <app-list [dataSource]="fractal.newChildren.$value()" [templateRef]="fractalForm" />
  }
</div>

<ng-template #fractalForm let-fractal>
  <app-fractal-form [fractal]="fractal" />
</ng-template>

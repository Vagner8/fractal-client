@let newFractals = fractal.$newChildren();
@let selectedFractals = fractal.$selectedChildren();

<div class="modifier">
  @if (selectedFractals.length > 0) {
    <app-list [dataSource]="selectedFractals" [templateRef]="fractalForm" />
  }
  @if (newFractals.length > 0) {
    <app-list [dataSource]="newFractals" [templateRef]="fractalForm" />
  }
</div>

<ng-template #fractalForm let-fractal>
  <app-fractal-form [fractal]="fractal" />
</ng-template>

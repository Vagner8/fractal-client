@let currentFractal = ss.currentFractal.$value();
@let selectedChildren = ss.selectedChildren.$value();

<div class="modifier">
  @if (currentFractal && currentFractal.visible.$value()) {
    <app-fractal-form [fractal]="currentFractal" />
  }

  @if (selectedChildren.length > 0) {
    <app-list [dataSource]="selectedChildren" [templateRef]="fractalForm" />
  }
</div>

<ng-template #fractalForm let-fractal>
  <app-fractal-form [fractal]="fractal" />
</ng-template>

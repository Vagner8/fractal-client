@let app = ent.$app();
@let current = ss.$current.signal();

@if (app && current) {
  @if (Modifiers) {
    <app-modifier />
  }
  @if (!Modifiers) {
    @switch (Pages) {
      @case (appPages.Home) {
        <h1>Home</h1>
      }
      @case (appPages.App) {
        <app-application [fractal]="app" />
      }
      @default {
        <app-table [fractal]="current" [columns]="current.sort()" [dataSource]="current.childrenFractals" />
      }
    }
  }
}

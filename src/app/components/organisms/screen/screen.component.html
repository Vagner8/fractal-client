@let app = fs.$app();
@let selectedCollection = fs.collections?.getSelectedCollection();

@if (app) {
  @if (Modifiers && selectedCollection) {
    <app-editor [collection]="selectedCollection" />
  }
  @if (!Modifiers) {
    @switch (Pages) {
      @case (ConstPages.Home) {
        <h1>Home</h1>
      }
      <!-- @case (ConstPages.App) {
        <app-application [fractal]="app" />
      } -->
      @default {
        @if (currentPage(); as currentPage) {
          <app-children-controls [fractal]="currentPage" />
        }
      }
    }
  }
}

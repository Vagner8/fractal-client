@let root = ent.$root();
@let current = ss.$current.signal();

@if (root && current) {
  @if (Modifiers) {
    <app-modifier />
  }
  @if (!Modifiers) {
    @switch (Pages) {
      @case (appPages.Home) {
        <h1>Home</h1>
      }
      @case (appPages.App) {
        <app-control-panel [fractal]="root" />
      }
      @default {
        <app-table [fractal]="current" />
      }
    }
  }
}

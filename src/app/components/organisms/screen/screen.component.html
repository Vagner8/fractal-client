@let app = fs.$app();
@let selectedFractal = ss.selectedFractal.$value();

@if (app) {
  @if (Modifiers) {
    <app-editor />
  }

  @if (Page && !Modifiers) {
    @switch (Page) {
      @case (AppPages.HOME) {
        <h1>Home</h1>
      }
      @case (AppPages.APP) {
        <!-- <app-admin [fractal]="app" /> -->
      }
      @default {
        @if (selectedFractal) {
          <app-children [$fractal]="selectedFractal" />
        }
      }
    }
  }
}

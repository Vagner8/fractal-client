@let app = ens.$app();
@let current = ss.currentFractal.signal();

@if (app) {
  @if (Modifiers) {
    <app-modifier />
  }
  @if (!Modifiers) {
    @switch (Pages) {
      @case (appPages.Home) {
        <h1>Home</h1>
      }
      @case (appPages.App) {
        <app-application [fractal]="app" />
      }
      @default {
        @if (current) {
          <app-children-controls [fractal]="current" />
        }
      }
    }
  }
}

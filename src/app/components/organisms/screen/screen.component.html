@let app = fs.$app();
@let current = ss.selectedParentFractal.$value();

@if (app) {
  @if (Modifiers) {
    <app-editor />
  }

  @if (Page && !Modifiers) {
    @switch (Page) {
      @case (AppPages.Home) {
        <h1>Home</h1>
      }
      @case (AppPages.App) {
        <app-admin [fractal]="app" />
      }
      @default {
        @if (current && current.fractals.size) {
          <app-table [fractal]="current" />
        }
      }
    }
  }
}

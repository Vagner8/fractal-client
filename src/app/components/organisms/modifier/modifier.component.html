<div class="modifier">
  @if (ss.currentFractal.signal(); as current) {
    <app-fractal-controls-forms [fractal]="current" />
  }

  @if (!ss.selectedFractals.isEmpty) {
    <app-list [dataSource]="ss.selectedFractals.signal()" [templateRef]="fractalForm" />
  }
</div>

<ng-template #fractalForm let-fractal>
  <app-fractal-controls-forms [fractal]="fractal" />
</ng-template>

<mat-accordion>
  <app-expansion-panel [fractal]="fractal" (closed)="closed()">
    @for (cursor of fractal.sortChildren; track cursor) {
      @if (fractal.findFractal(cursor); as fractal) {
        @if (shouldRender() && !fractal.isItem) {
          <app-application [fractal]="fractal" />
        }
      }
    }
  </app-expansion-panel>
</mat-accordion>

<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="ss.$managerEvent() === 'touch'"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    <div>
      @if (this.fs.$app()?.findChildRecursively('Modifiers'); as modifiers) {
        @for (cursor of modifiers.getStringsData('children'); track $index) {
          @if (modifiers.findChild([cursor]); as modifier) {
            <app-tap
              [$fractal]="modifier"
              (hold)="onHold(modifier)"
              (touch)="onTouch(modifier)"/>
          }
        }
      }
    </div>
  </mat-drawer>
  <router-outlet />
</mat-drawer-container>

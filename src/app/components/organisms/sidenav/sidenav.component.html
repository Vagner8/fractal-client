<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="es.$managerEvent() === AppEvents.TOUCH"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    <div>
      @if ($taps(); as taps) {
        @for (cursor of taps.getArray('Oc'); track cursor) {
          @if (taps.findChild([cursor]); as tap) {
            @if (taps.parent.is('Modifiers')) {
              <app-tap
                [tap]="tap"
                [disabled]="disabled(cursor).signal()"
                (hold)="onModifierHeld(cursor)"
                (touch)="onModifierTouched(cursor)" />
            } @else {
              <app-tap [tap]="tap" [disableHoldEvent]="true" (touch)="onPageTouched($event)" />
            }
          }
        }
      }
    </div>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>

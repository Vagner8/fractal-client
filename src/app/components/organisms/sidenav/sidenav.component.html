<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="es.$managerEvent() === AppEvents.TOUCH"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    <div>
      @if ($fractal(); as taps) {
        @for (cursor of taps.getArray('Oc'); track cursor) {
          @if (taps.findChild([cursor]); as tap) {
            <app-tap [$fractal]="taps.findChild([cursor])" (hold)="onHold($event)" (touch)="onTouch($event)" />
          }
        }
      }
    </div>
  </mat-drawer>
  <router-outlet />
</mat-drawer-container>

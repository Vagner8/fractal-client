@let controls = controlForm.controls;

<app-card [title]="title" [selected]="selected" [ngStyle]="{ visibility: '' }">
  <ng-container>
    <app-input [label]="labels.indicator" [formCtr]="controls[labels.indicator]" />
    <app-select [label]="labels.input" [opts]="selectOpts" [formCtr]="controls[labels.input]" />
    <app-input [label]="labels.data" [formCtr]="controls[labels.data]" />
  </ng-container>
</app-card>

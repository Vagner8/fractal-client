<form>
  @for (indicator of ['Email', 'Name', 'Position']; track indicator) {
    @if (fractal.controls.get(indicator); as control) {
      @let dataForm = control.form.controls[ControlFormKeys.data];
      @switch (control.dto.input) {
        @case (ControlInputs.Select) {
          <app-select [label]="indicator" [opts]="control.dto.data.split(Separator)" [formCtr]="dataForm" />
        }
        @default {
          <app-input [label]="indicator" [formCtr]="dataForm" />
        }
      }
    }
  }
</form>

<app-list [dataSource]="fractal.sort('form')" [templateRef]="component" />

<ng-template #component let-indicator>
  @if (fractal.findControl(indicator); as control) {
    @let controlForm = fractal.getControlFrom(indicator);
    <app-card [title]="indicator">
      <ng-container card-content>
        <app-input [label]="formKeys.indicator" [formCtr]="controlForm.indicator" />
        <app-select [label]="formKeys.input" [opts]="controlInputs.strings" [formCtr]="controlForm.input" />
        <app-input [label]="formKeys.data" [formCtr]="controlForm.data" />
      </ng-container>
    </app-card>
  }
</ng-template>

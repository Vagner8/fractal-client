<form>
  <app-card [title]="isNewFractal ? 'New' : title">
    @for (indicator of dataSource; track indicator) {
      @if (fractal.controls.get({ unsaveIndicator: indicator }); as control) {
        @let dataForm = control.getFormControl('data');
        @switch (control.get('input')) {
          @case (ControlInputs.Select) {
            <app-select [label]="indicator" [opts]="control.getDataAndSplit()" [form]="dataForm" />
          }
          @default {
            <app-input [label]="indicator" [form]="dataForm" />
          }
        }
      }
    }
  </app-card>
</form>

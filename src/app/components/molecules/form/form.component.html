<form>
  @for (indicator of fractal.controlsIndicators; track indicator) {
    @let control = fractal.getControl(indicator);
    @let fromControl = fractal.form.controls[indicator];

    @switch (control.input) {
      @case (controlInputs.Select) {
        <app-select [label]="indicator" [opts]="fromControl.value.split(':')" [formCtr]="fromControl" />
      }
      @default {
        <app-input [label]="indicator" [formCtr]="fromControl" />
      }
    }
  }
</form>
<ng-content />

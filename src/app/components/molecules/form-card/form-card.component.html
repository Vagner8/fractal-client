<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group class="mat-card-title-group">
      <button mat-button [matMenuTriggerFor]="menu">
        {{ menuTitle }}
      </button>
      <mat-menu #menu="matMenu">
        @if (fractal.isItem) {
          @for (item of menuItems; track item) {
            <button mat-menu-item appTap (hold)="onMenuItemHeld(item)" (touch)="onMnuItemTouched(item)">
              <span>{{ item }}</span>
            </button>
          }
        } @else {
          @for (item of collectionMenuItems; track item) {
            <button mat-menu-item appTap (click)="onMnuItemTouched(item)">
              <span>{{ item }}</span>
            </button>
          }
        }
      </mat-menu>
      <mat-card-title>{{ fractal.cursor }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <app-form [fractal]="fractal" />
    <ng-content />
  </mat-card-content>
</mat-card>

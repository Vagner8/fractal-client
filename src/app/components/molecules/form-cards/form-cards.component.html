@if (fractals.length > 0) {
  <ul class="list" [class.two-items]="fractals.length === 2" [class.three-or-more-items]="fractals.length >= 3">
    @for (fractal of fractals; track fractal.dto.id) {
      <li class="item">
        <button class="clickable-wrapper" (click)="onClick(fractal)">
          <app-card [className]="ss.$fractalForm() === fractal ? 'clicked' : ''" [title]="fractal.cursor">
            <app-fractal-menu card-action [fractal]="fractal" />
            <app-form card-content [fractal]="fractal" />
          </app-card>
        </button>
      </li>
    }
  </ul>
}
